
name: Build-MacOS

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-13]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Install system dependencies
      run: |
        brew install        \
          llvm              \
          qt6               \
          exiv2             \
          magic_enum        \
          opencv            \
          dlib

    - name: Install CsLibGuarded
      run: |
        git clone https://github.com/copperspice/cs_libguarded.git
        ln -s cs_libguarded/src /usr/local/include/CsLibGuarded

    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        build-type: Release
        configure-options: -DBUILD_TESTING=OFF
        cc: /usr/local/opt/llvm/bin/clang
        cxx: /usr/local/opt/llvm/bin/clang++
      env:
        VERBOSE: 1
