
name: Build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Copy CMake config
      run: cmake -E copy .github/CMakePresets.json ./

    - name: Install system dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get install ninja-build imagemagick

    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v2
      with:
        path: ${{ runner.workspace }}/Qt
        key: ${{ runner.os }}-QtCache

    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '6.2.2'
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

    - uses: actions/cache@v2
      if: matrix.os == 'windows-latest'
      with:
        path: builds/ninja_multi_vcpkg/tools
        key: ${{ runner.os }}-externalTools

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v10.1

    - name: Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja_multi_vcpkg'
        buildPreset: 'ninja-release'
