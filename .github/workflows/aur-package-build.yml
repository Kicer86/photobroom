
name: AUR package build test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Verify integrity
      uses: 2m/arch-pkgbuild-builder@v1.19
      with:
        target: 'srcinfo'
        pkgname: '.github/aur/photobroom-git'

    - name: Build Package
      uses: 2m/arch-pkgbuild-builder@v1.19
      with:
        target: 'pkgbuild'
        pkgname: '.github/aur/photobroom-git'
