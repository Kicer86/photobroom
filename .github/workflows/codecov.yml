
name: Code coverage

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false


jobs:
  build:
    name: "Unit tests coverage"

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04]

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true
        lfs: true

    - name: Install system dependencies
      run: |
        sudo apt-get update &&              \
        sudo apt-get install                \
          gcc-14                            \
          g++-14                            \
          lcov                              \
          ninja-build                       \
          python3-cairosvg                  \
          python3-defusedxml                \
          python3-pil                       \
          libboost-dev                      \
          libopencv-dev                     \
          libopenblas-dev                   \
          libdlib-dev                       \
          libgmock-dev                      \
          libgl1-mesa-dev                   \
          libglvnd-dev                      \
          libwebp-dev

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        cache: 'true'
        modules: 'qtmultimedia qtquick3d qtshadertools qtquicktimeline'

    - name: Install CsLibGuarded
      run: |
        git clone -b libguarded-1.4.1 https://github.com/copperspice/cs_libguarded.git
        cd cs_libguarded
        mkdir build
        cd build
        cmake ..
        cmake --build . --target all
        sudo cmake --build . --target install

    - name: Install Exiv2
      run: |
        sudo apt-get install libinih-dev libbrotli-dev
        git clone -b v0.28.2 https://github.com/Exiv2/exiv2.git
        cd exiv2
        mkdir build
        cd build
        cmake .. -DEXIV2_ENABLE_VIDEO=ON -DEXIV2_BUILD_EXIV2_COMMAND=OFF -DEXIV2_BUILD_UNIT_TESTS=OFF -DEXIV2_BUILD_SAMPLES=OFF
        cmake --build . --target all
        sudo cmake --build . --target install

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.compiler.compiler }}

    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        build-type: Debug
        cc: gcc-14
        cxx: g++-14
        configure-options:
            -DBUILD_SHARED_LIBS=${{ matrix.shared }}
            -DCMAKE_C_COMPILER_LAUNCHER=ccache
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
            -DENABLE_SANITIZERS_FOR_TESTS=FALSE
            -DBUILD_LEARNING_TESTS=TRUE
            -DPython=/usr/bin/python3
            -DCMAKE_CXX_FLAGS=--coverage
            -DCMAKE_SHARED_LINKER_FLAGS=--coverage
            -DCMAKE_EXE_LINKER_FLAGS=--coverage
            -G Ninja
        run-test: true
        ctest-options:
            --output-on-failure

    - name: Generate lcov raports
      run: |
        lcov --capture --gcov-tool gcov-14 --ignore-errors mismatch --directory ${{ runner.workspace }}/build --output-file coverage.info
        lcov --gcov-tool gcov-14 --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
