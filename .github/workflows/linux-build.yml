
name: Build-Linux

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        compiler:
          - { compiler: GNU,  CC: gcc,   CXX: g++ }
          - { compiler: LLVM, CC: clang-15, CXX: clang++-15 }

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Load llvm keys
      if: matrix.compiler.compiler == 'LLVM'
      run: wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -

    - name: Update clang
      if: matrix.compiler.compiler == 'LLVM'
      uses: myci-actions/add-deb-repo@10
      with:
        repo: deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main
        repo-name: llvm-toolchain-focal-15
        update: false
        install: clang-15

    - name: Install system dependencies
      run: |
        sudo apt-get install    \
          ninja-build           \
          qt6-base-dev          \
          qt6-declarative-dev   \
          qt6-multimedia-dev    \
          libqt6svg6-dev        \
          qt6-l10n-tools        \
          libopencv-dev         \
          libdlib-dev           \
          libexiv2-dev          \
          libgmock-dev          \
          libgl1-mesa-dev       \
          libglvnd-dev          \
          libfuse2              \
          libwebp-dev

    - name: Install imagemagick
      run: |
        mkdir -p /home/runner/.local/bin/
        wget https://imagemagick.org/archive/binaries/magick -O /home/runner/.local/bin/magick
        chmod +x /home/runner/.local/bin/magick

    - name: Install magic enum
      run: |
        sudo wget https://raw.githubusercontent.com/Neargye/magic_enum/87190b8/include/magic_enum.hpp -O /usr/include/magic_enum.hpp

    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        build-type: Release
        cc: ${{ matrix.compiler.CC }}
        cxx: ${{ matrix.compiler.CXX }}
        configure-options: -DLUPDATE=/usr/lib/qt6/bin/lupdate -DLRELEASE:FILEPATH=/usr/lib/qt6/bin/lrelease
