
name: Build-Linux

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: "Build PhotoBroom sources on Linux"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        compiler:
          - { compiler: GNU, CC: gcc-14, CXX: g++-14 }
          - { compiler: LLVM, CC: clang, CXX: clang++ }
        build: [Release]
        shared: [TRUE, FALSE]
        os: [ubuntu-24.04]

    steps:
    - uses: nschloe/action-cached-lfs-checkout@v1
      with:
        submodules: true

    - name: Install dependencies
      uses: ./.github/actions/linux-deps
      with:
        extra-packages: libavformat-dev

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ github.job }}-${{ matrix.compiler.compiler }}

    - name: Setup environment
      run: |
        echo "ENABLE_SANITIZERS=$( test ${{ matrix.build }} == "Release" && echo "ON" || echo "OFF" )" >> $GITHUB_ENV

    - name: Build
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        build-type: ${{ matrix.build }}
        cc: ${{ matrix.compiler.CC }}
        cxx: ${{ matrix.compiler.CXX }}
        configure-options:
            -DBUILD_SHARED_LIBS=${{ matrix.shared }}
            -DCMAKE_C_COMPILER_LAUNCHER=ccache
            -DCMAKE_CXX_COMPILER_LAUNCHER=ccache
            -DENABLE_SANITIZERS_FOR_TESTS=${{ env.ENABLE_SANITIZERS }}
            -DPython=/usr/bin/python3
            -G Ninja
        run-test: true
        ctest-options:
            --output-on-failure
      env:
        TSAN_OPTIONS=suppressions: ${{ runner.workspace }}/photobroom/sanitizer-thread-suppressions.txt
