
name: Build-Windows

on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


env:
  # Workaround for lukka/run-vcpkg cache issue (#251): use vcpkg binary cache stored via actions/cache.
  VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}\\vcpkg-binary-cache,readwrite"
  # Workaround to avoid re-downloading sources every run while run-vcpkg caching is unreliable.
  VCPKG_DOWNLOADS: "${{ github.workspace }}\\vcpkg-downloads"
  VCPKG_MAX_CONCURRENCY: 4

jobs:
  build-dependencies:
    name: "Build PhotoBroom dependencies for Windows"
    runs-on: windows-2025
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v6
      with:
        submodules: true

    - name: Restore vcpkg binary cache
      # Workaround for run-vcpkg cache instability: persist vcpkg binaries/downloads between jobs.
      uses: actions/cache/restore@v5
      with:
        path: |
          vcpkg-binary-cache
          vcpkg-downloads
        key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('vcpkg.json', '.github/vcpkg_overlays/**') }}
        restore-keys: |
          vcpkg-binary-${{ runner.os }}-

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v11.5
      with:
        vcpkgJsonGlob: vcpkg.json

    # Workaround: build dependencies into the manual binary cache since run-vcpkg cache is unreliable.
    # Use short buildtrees root to avoid long path issues with qtdeclarative (microsoft/vcpkg#47075).
    - name: build dependencies
      run: |
        vcpkg\vcpkg.exe install --x-buildtrees-root=C:\bt

    - name: Save vcpkg binary cache
      if: always()
      uses: actions/cache/save@v5
      with:
        path: |
          vcpkg-binary-cache
          vcpkg-downloads
        key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('vcpkg.json', '.github/vcpkg_overlays/**') }}


  build-photo-broom:
    name: "Build PhotoBroom sources on Windows"
    needs: build-dependencies
    runs-on: windows-2025
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "debug"
            cmake_config: "ninja-vcpkg-debug"
            cmake_build: "ninja-vcpkg-debug"
          - name: "release"
            cmake_config: "ninja-vcpkg-release"
            cmake_build: "ninja-vcpkg-release"

    steps:
    - name: Print setup
      run: |
        echo "config: ${{ matrix.config.cmake_config }}"
        echo "build: ${{ matrix.config.cmake_build }}"

    - uses: actions/checkout@v6
      with:
        submodules: true

    - name: Restore vcpkg binary cache
      # Workaround for run-vcpkg cache instability: reuse binaries/downloads in build job.
      uses: actions/cache@v5
      with:
        path: |
          vcpkg-binary-cache
          vcpkg-downloads
        key: vcpkg-binary-${{ runner.os }}-${{ hashFiles('vcpkg.json', '.github/vcpkg_overlays/**') }}
        restore-keys: |
          vcpkg-binary-${{ runner.os }}-

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        cache: 'true'
        modules: 'qtmultimedia qtquick3d qtshadertools qtquicktimeline'

    - name: Setup ccache
      uses: Chocobo1/setup-ccache-action@v1
      with:
        windows_compile_environment: msvc

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v11.5
      with:
        vcpkgJsonGlob: vcpkg.json

    - name: Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: ${{ matrix.config.cmake_config }}
        configurePresetAdditionalArgs: |
            [
                '-DBUILD_TESTING=OFF',
                '-DBUILD_SHARED_LIBS=TRUE',
                '-DCMAKE_CXX_COMPILER_LAUNCHER:FILEPATH=C:/ProgramData/Chocolatey/bin/ccache.exe',
                '-DCMAKE_C_COMPILER_LAUNCHER:FILEPATH=C:/ProgramData/Chocolatey/bin/ccache.exe',
                '-DVCPKG_INSTALL_OPTIONS=--x-buildtrees-root=C:/bt'
            ]
        buildPreset: "${{ matrix.config.cmake_build }}"

    - name: Install NSIS (for CPack)
      if: matrix.config.name == 'release'
      # CPack NSIS generator requires makensis on PATH.
      run: choco install -y nsis

    - name: Make package
      if: matrix.config.name == 'release'
      # Workaround: run-cmake sets up the MSVC env; a raw cmake --build doesn't.
      uses: lukka/run-cmake@v10
      with:
        configurePreset: ${{ matrix.config.cmake_config }}
        buildPreset: "${{ matrix.config.cmake_build }}"
        buildPresetAdditionalArgs: |
            [
                "--target",
                "package"
            ]

    - name: Upload artifact
      if: matrix.config.name == 'release'
      uses: actions/upload-artifact@v6
      with:
        name: Installer
        path: out/build/ninja-vcpkg-release/PhotoBroom-*-win64.exe


  test-installation:
    name: "Windows installer verification"
    needs: build-photo-broom
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          name: Installer
          path: ./installer

      - name: Verify list of files in installer
        run: |
          $installerPath = Get-ChildItem -Path ./installer -Filter PhotoBroom-*-win64.exe | Select-Object -ExpandProperty FullName
          7z l $installerPath | python .github/parse7z-l.py | python .github/compare.py

      - name: Install application
        run: |
          $installerPath = Get-ChildItem -Path ./installer -Filter PhotoBroom-*-win64.exe | Select-Object -ExpandProperty FullName
          Start-Process -FilePath $installerPath -ArgumentList '/S' -Wait

      - name: Check dependencies
        run: |
          pip install pefile
          python .github/dependencies_validator.py "C:\\Program Files\\PhotoBroom\\Photo_Broom.exe"
