
name: Build-Windows

on:
  push:
    branches:
      - master
  pull_request:

env:
  VCPKG_OVERLAY_PORTS: ${{ github.workspace }}/.github/vcpkg_overlays/qt

jobs:
  windows-build:
    runs-on: windows-latest
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Prepare build dir
      run: |
        New-Item -ItemType directory -Path "c:\" -Name "build"
        compact.exe /C "c:\build\"
        New-Item -ItemType Junction  -Path "out" -Target "c:\build"
        Move-Item -Path vcpkg -Destination c:\build
        New-Item -ItemType Junction  -Path "vcpkg" -Target "c:\build\vcpkg"

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.7.2'
        cache: 'true'
        modules: 'qtmultimedia qtquick3d qtshadertools qtquicktimeline'

    - name: Cache external tools
      uses: actions/cache@v4
      with:
        path: out/build/ninja_release_vcpkg/tools
        key: ${{ runner.os }}-externalTools-v1-${{ hashFiles('cmake/system/win32.cmake') }}

    - name: Setup ccache
      uses: Chocobo1/setup-ccache-action@v1
      with:
        windows_compile_environment: msvc

    - name: Run vcpkg
      uses: lukka/run-vcpkg@v11.5
      with:
        vcpkgJsonGlob: vcpkg.json

    - name: build dependencies
      run: |
        vcpkg\vcpkg.exe install

    - name: Build
      uses: lukka/run-cmake@v10
      with:
        configurePreset: 'ninja_release_vcpkg'
        configurePresetAdditionalArgs: |
            [
                '-DBUILD_SHARED_LIBS=TRUE',
                '-DCMAKE_CXX_COMPILER_LAUNCHER:FILEPATH=C:/ProgramData/Chocolatey/bin/ccache.exe',
                '-DCMAKE_C_COMPILER_LAUNCHER:FILEPATH=C:/ProgramData/Chocolatey/bin/ccache.exe'
            ]
        buildPreset: "Ninja Release"

    - name: Make package
      run: cmake --build --target package --preset 'Ninja Release'

    - name: Verify list of files in installer
      run: |
        7z l out/build/ninja_release_vcpkg/PhotoBroom-*-win64.exe | python .github/parse7z-l.py | python .github/compare.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Installer
        path: out/build/ninja_release_vcpkg/PhotoBroom-*-win64.exe


  test-installation:
    needs: windows-build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: Installer
          path: ./installer

      - name: Install application
        run: |
          $installerPath = Get-ChildItem -Path ./installer -Filter PhotoBroom-*-win64.exe | Select-Object -ExpandProperty FullName
          Start-Process -FilePath $installerPath -ArgumentList '/S' -Wait

      - name: Get dependencies checker
        run: |
          curl -L -o dependencies_valdiator.py https://gist.githubusercontent.com/Kicer86/4727b1a1ecb96e717ea1c37866134cf4/raw/d7b6f0bc01515a2ba5c17fedd7832038880f62d6/dependencies_valdiator.py

      - name: Check dependencies
        run: |
          pip install pefile
          python dependencies_valdiator.py "C:\Program Files\PhotoBroom\Photo_Broom.exe"
