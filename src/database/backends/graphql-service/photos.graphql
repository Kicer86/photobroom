
scalar DateTime
scalar Date
scalar Time
scalar PHash

type Photo {
  id: ID!
  createdAt: DateTime!
  path: String!
  tags: Tags!
  phash: PHash!
}

type Tags {
    date: Date
    time: Time
    event: String
}

type Query {
  photos(filter: PhotosFilter): [Photo!]!
  photo(id: ID!): Photo
}

input PhotosFilter {
  tags: TagsFilter
  hasPHash: Boolean
}

input TagsFilter {
  time: TimeOperator
}

input TimeOperator {
  eq: String
}
